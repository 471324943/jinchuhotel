<script>
    $(document).ready(function () {

        $('#image-gallery').lightSlider({
            gallery: true,
            item: 1,
            thumbItem: 9,
            slideMargin: 0,
            speed: 500,
            auto: true,
            loop: true,
            onSliderLoad: function () {
                $('#image-gallery').removeClass('cS-hidden');
            }
        });
    });
</script>
<script>
    $(function () {
        var id = location.href.split("=")[1];
        $.ajax({
            type: "GET",
            url: "/room/" + id,
            // contentType:"application/json",
            success: function (data) {
                if (data.code == 1) {
                    console.log(data.data)
                    $("#desc").html(data.data.trait)
                       $("#vip").html("289")
                    $("#pt").html(data.data.price)
                    $("#pt1").html(data.data.price)
                    $("#surplus").html(data.data.surplus)
                    $("#area").html(data.data.roomsize)
                    $("#type").html(data.data.specification)
                    $("#imgurl").attr("src", data.data.roomImgurl)
                    $("#imgli").attr("data-thumb", data.data.roomImgurl)

                }
            }
        });
    })
    function reserve() {
       if (sessionStorage.getItem("name")){
           location.href = "/submit-property.html?id="+location.href.split("=")[1]
       } else {
           alert("请先登录！！")
           location.href = "/login.html"
       }
    }
</script>

<script>
    $(function () {
        let name = sessionStorage.getItem("name");
        console.log(name)
        if (name){

            $("#isLogin").html("<div><a href='#'>"+name+"</a>,<b>您好！</b></div>")
        } else {

            $("#isLogin").html("<button class=\"navbar-btn nav-button wow bounceInRight login\" onclick=\" window.open('login.html')\" data-wow-delay=\"0.4s\">Login</button>")
        }
